<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table, tr, td, th {
		border: 1px solid black;
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<h2>도서조회</h2>
	<a href="/list">목록으로 돌아가기</a>
	<table>
		<tr>
			<td>
				번호
			</td>
			<td th:text="${book.id}">
			</td>
		</tr>
		<tr>
			<td>
				도서명
			</td>
			<td th:text="${book.bookName}">
			</td>
		</tr>
		<tr>
			<td>
				저자
			</td>
			<td th:text="${book.bookAuthor}">
			</td>
		</tr>
		<tr>
			<td>
				출판사
			</td>
			<td th:text="${book.bookPublisher}">
			</td>
		</tr>
		<tr>
			<td>
				가격
			</td>
			<td th:text="${book.bookPrice}">
			</td>
		</tr>
	</table>
</body>
</html>
